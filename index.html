<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="style.css"> 
    <script src="app.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="display_result">0</div>
        </div>


        <div id="container">
                <button class="func clear">AC</button>
                <button class="func sign">+/-</button>
                <button class="func percentage">%</button>
                <button class="op">/</button>

                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="op">*</button>

                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="op">-</button>


                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="op">+</button>

                <button class="number zero">0</button>
                <button class="number dot">.</button>
                <button class="func backspace">&#8592</button>
                <button class="eq">=</button>   
        </div>
    </div>
    
</body>
</html>
